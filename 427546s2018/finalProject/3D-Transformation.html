    <h1>Computer Graphics Final Project</h1>


    <form>
    <table>
<td><input type="button" onclick="rotateElement()" value="Rotate"></td>
<td><input type="button" onclick="translateElement()" value="Translate"></td>
<td><input type="button" onclick="ScaleObject()" value="Scale"></td>
<td><input type="button" onclick="SkewObject()" value="Shear"></td>
    </table>
</form>


<script>
function rotateElement() {
    var picture = document.getElementById("svg");
    picture.style.transform = "rotateX(50deg)";
     picture.style.transform = "rotateY(50deg)";
      picture.style.transform = "rotateZ(50deg)";
  }  
function translateElement() {
  var picture = document.getElementById("svg");
    picture.style.transform = "translate3D(30px,70px,110px)"; 
}

function ScaleObject() {
  var picture = document.getElementById("svg");
    picture.style.transform = "scale3d(.5,1,1)";
 
}

function SkewObject() {
  var picture = document.getElementById("svg");
    picture.style.transform = "skew(30deg,30deg)";
}
</script>
